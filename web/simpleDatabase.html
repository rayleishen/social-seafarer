<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {text-align: center;}
        #enterDetails {float: left; width: 50%;  background-color: darkslategray; color: floralwhite;}
        #findDetails {float: left; width: 50%; background-color: floralwhite; color: darkslategray;}
        input {width: 120px;}
    </style>
</head>
<body>
    <div id="enterDetails">
        <h1>Enter details</h1>

        <h4>ID</h4> 
        <input id="enterID" type="text"> 

        <h4>Name</h4> 
        <input id="enterName" type="text"> 

        <h4>Age</h4> 
        <input id="enterAge" type="number"> <br><br>

        <button id="insert">INSERT</button>
        <button id="update">UPDATE</button>
        <button id="remove">REMOVE</button> <br><br>
    </div>

    <div id="findDetails">
        <h1>Find by ID</h1>
        <h4>ID</h4>
        <input id="findID" type="text"> <br><br>
        <button id="find">FIND</button>
        <h3 id="findName" type="text"></h3>
        <h3 id="findAge" type="number"></h3> <br><br>
    </div>
    
    <script src="http://127.0.0.1:8001/web/assets/database_og.js" type="module"></script>
